<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Number can be written with or without decimals.</p>

<h1 id="demo">JavaScript Syntax</h1>
<p id="demo_1"></p> 
<p id="demo_2"></p>
<p id="demo_3"></p>
<p id="demo_4"></p>

<script>
document.getElementById("demo_1").innerHTML = 10.50; //Number
document.getElementById("demo_2").innerHTML = 'John Doe'; //String
document.getElementById("demo_3").innerHTML = (5 + 6) * 10; //Operator

//Variable
let x;
x = 6;
document.getElementById("demo_4").innerHTML = x;
 
</script>

</body>
</html>
