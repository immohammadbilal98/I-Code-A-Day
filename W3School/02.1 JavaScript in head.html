<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo').style.fontSize= "34px";
            }
        </script>
    </head>
    <body>
        <h1>JavaScript in "Head"</h1>
        <h3 id="demo">ABC</h3>
        <button type="button" onclick="myFunction()">Click</button>
    </body>
</html>
