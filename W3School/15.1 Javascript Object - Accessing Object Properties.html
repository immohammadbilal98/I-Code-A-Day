<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>There are two different ways to access an object property.</p>

<p>You can use person.property or person["property"].</p>

<br>
<p>*person.property*</p>
<p id="demo_1"></p>
<br>
<p>*person["property"]*</p>
<p id="demo_2"></p>

<script>
// Create an object:
const person = {
  firstName_1: "Johnson",
  lastName_1 : "Doe",
  firstName_2: "John",
  lastName_2 : "Cena",
  id     :  5566
};

// Display some data from the object:
document.getElementById("demo_1").innerHTML = ">"+ person.firstName_1 + " " + person.lastName_1;
document.getElementById("demo_2").innerHTML = ">"+ person["firstName_2"] + " " + person["lastName_2"];

</script>

</body>
</html>
