<!DOCTYPE html>
<html>
<body>

<h2>Block Scope : Example var Vs. let</h2>

<p id="demo_x"></p>
<p id="demo_y"></p>

<script>

//VAR========Redeclaring a variable inside a block will also redeclare the variable outside the block: 
var  x = 10;
// Here x is 10

{  
var x = 2;
// Here x is 2
}

//Here x is 2
//==============================

// --------------------------------------------

//LET========Redeclaring a variable inside a block will not redeclare the variable outside the block:

let  y = 10;
// Here x is 10

{  
let y = 2;
// Here x is 2
}

// Here x is 10
//==============================


document.getElementById("demo").innerHTML = x; //Output : 2
document.getElementById("demo").innerHTML = y; //Output : 10
</script>

</body>
</html>
