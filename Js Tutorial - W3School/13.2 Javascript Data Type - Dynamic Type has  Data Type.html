<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Data Types</h2>

<p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>

<p id="demo_1"></p>
<p id="demo_2"></p>
<hr>

<script>
let x;         // Now x is undefined
x = 5;         // Now x is a Number
x = "John";    // Now x is a String

let y;         // Now y is undefined
y = "John";    // Now y is a Number    
y = 5;         // Now y is a String


document.getElementById("demo").innerHTML = x;  //Output: John
document.getElementById("demo").innerHTML = y;  //Output: 5
</script>

</body>
</html>
