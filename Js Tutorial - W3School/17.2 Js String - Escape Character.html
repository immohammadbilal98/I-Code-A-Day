<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>The escape sequence \" inserts a double quote in a string.</p>

<br>
<p>Single Quote</p>
<p id="demo_1"></p>

<br>
<p>Double Quote</p>
<p id="demo_2"></p>

<br>
<p>Backslash</p>
<p id="demo_3"></p>

<script>
let text_1 = "We are the so-called \"Vikings\" from the north.";
let text_2 = 'It\'s alright!';
let text_3 = "The character \\ is called backslash.";

document.getElementById("demo_1").innerHTML = text_1;
document.getElementById("demo_2").innerHTML = text_2;
document.getElementById("demo_3").innerHTML = text_3; 
</script>

</body>
</html>
