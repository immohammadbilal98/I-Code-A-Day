<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Functions</h2>

    <p>This example calls a function which performs a calculation and returns the result:</p>

    <p id="demo"></p>
    <script>
        function myfunc(a,b){
            return a*b;
        }

        var x = myfunc(5,6);
        
        document.getElementById("demo").innerHTML=x;        
    </script>
</body>
</html>
